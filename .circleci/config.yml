version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.0.0
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  docker-python:
    docker:
      - image: circleci/python:3.7.0
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:light"

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  zip-lib-directory:
    description: "Initializes and applies terraform configuration"
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: Zip lib
          command: zip lambda.zip lib -r
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      stage:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: format get and init
          command: |
            cd infrastructure/<<parameters.stage>>
            terraform fmt
            terraform get -update=true
            terraform init
      - run:
          name: apply
          command: |
            cd infrastructure/<<parameters.stage>>
            terraform apply -auto-approve

jobs:
  zip-lambda:
    executor: docker-python
    steps:
      - zip-lib-directory
  assume-role-development:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  assume-role-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          stage: "development"
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          stage: "staging"
  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          stage: "production"



workflows:
  version: 2
  check-and-deploy-development:
    jobs:
      - zip-lambda
      - assume-role-development:
          context: api-assume-role-development-context
          requires:
            - zip-lambda
      - terraform-init-and-apply-to-development:
          requires:
            - assume-role-development
  check-and-deploy-staging:
    jobs:
      - permit-staging-release:
            type: approval
      - assume-role-staging:
          context: api-assume-role-staging-context
          filters:
            branches:
              only: master
          requires:
            - permit-staging-release
      - terraform-init-and-apply-to-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only: master
  check-and-deploy-production:
    jobs:
      - permit-production-release:
          type: approval
          filters:
            branches:
              only: master
      - assume-role-production:
          context: api-assume-role-production-context
          requires:
            - permit-production-release
          filters:
            branches:
              only: master
      - terraform-init-and-apply-to-production:
          requires:
            - assume-role-production
          filters:
            branches:
              only: master